<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Spookytime AI Configurator</title>
  <style>
    body {
      background: #000;
      color: #66ffcc;
      font-family: monospace;
      text-align: center;
    }
    #panel {
      width: 500px;
      margin: 30px auto;
      background: #111;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 6px;
    }
    label {
      display: block;
      margin: 12px 0;
      text-align: left;
    }
    input[type=range] { width: 300px; }
    button {
      margin-top: 20px;
      padding: 8px 15px;
      background: #111;
      color: #66ffcc;
      border: 1px solid #66ffcc;
      cursor: pointer;
      font-size: 14px;
    }
    #chat {
      width: 500px;
      height: 150px;
      margin: 20px auto;
      background: #050505;
      border: 1px solid #333;
      overflow-y: auto;
      text-align: left;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è Spookytime AI Configurator</h1>

  <div id="panel">
    <label>Speed:
      <input type="range" min="50" max="400" value="200" id="speed">
      <span id="speedVal">200</span>
    </label>
    <label>Radius:
      <input type="range" min="20" max="200" value="80" id="radius">
      <span id="radiusVal">80</span>
    </label>
    <label>Wave:
      <input type="range" min="0" max="80" value="30" id="wave">
      <span id="waveVal">30</span>
    </label>
    <button onclick="downloadConfig()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å config.json</button>
  </div>

  <div id="chat"></div>

<script>
const chat = document.getElementById("chat");
const speed = document.getElementById("speed");
const radius = document.getElementById("radius");
const wave = document.getElementById("wave");

function log(msg){
  let d=document.createElement("div");
  d.textContent=msg;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

function updateVals(){
  document.getElementById("speedVal").textContent = speed.value;
  document.getElementById("radiusVal").textContent = radius.value;
  document.getElementById("waveVal").textContent = wave.value;
}
[speed, radius, wave].forEach(e => e.addEventListener("input", updateVals));
updateVals();

function downloadConfig(){
  const config = {
    speed: +speed.value,
    radius: +radius.value,
    wave: +wave.value
  };
  const blob = new Blob([JSON.stringify(config, null, 2)], {type:'application/json'});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "config.json";
  a.click();
  log("‚ö° config.json —Å–æ—Ö—Ä–∞–Ω—ë–Ω. –ó–∞–ª–µ–π –µ–≥–æ –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π ‚Üí –∏ —ç—Ç–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –±—É–¥—É—Ç –¥–ª—è –≤—Å–µ—Ö –æ–¥–∏–Ω–∞–∫–æ–≤—ã.");
}
</script>
</body>
</html>
