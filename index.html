<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Spookytime AI –ù–∞–≤–æ–¥—á–∏–∫</title>
  <style>
    body { background:#000; color:#66ffcc; font-family:monospace; text-align:center; }
    #canvas { margin-top:20px; background:#111; border:2px solid #66ffcc; }
    #angles { margin-top:10px; }
  </style>
</head>
<body>
  <h1>üåÄ Spookytime AI –ù–∞–≤–æ–¥—á–∏–∫</h1>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div id="angles"></div>
  <script>
    const canvas=document.getElementById('canvas');
    const ctx=canvas.getContext('2d');
    const target={x:250,y:250,r:30}; // —É—Å–ª–æ–≤–Ω–∞—è —Ü–µ–ª—å
    let angle=0;

    function loop(){
      ctx.fillStyle="#111";
      ctx.fillRect(0,0,500,500);

      // —Ü–µ–ª—å
      ctx.fillStyle="red";
      ctx.beginPath();
      ctx.arc(target.x,target.y,target.r,0,Math.PI*2); 
      ctx.fill();

      // –≤—Ä–∞—â–µ–Ω–∏–µ "–∞—É—Ä—ã"
      angle+=0.05;
      let radius=120;
      let offX=Math.cos(angle)*radius;
      let offY=Math.sin(angle*2.5)*40; // –≤–æ–ª–Ω–∞ –∫–∞–∫ —Å–ø–∏—Ä–∞–ª—å
      let dotX=target.x+offX;
      let dotY=target.y+offY;

      // —Ç–æ—á–∫–∞-–Ω–∞–≤–æ–¥–∫–∞
      ctx.fillStyle="#66ffcc";
      ctx.beginPath();
      ctx.arc(dotX,dotY,10,0,Math.PI*2);
      ctx.fill();

      ctx.strokeStyle="#66ffcc";
      ctx.beginPath();
      ctx.moveTo(dotX,dotY);
      ctx.lineTo(target.x,target.y);
      ctx.stroke();

      // –≤—ã–≤–æ–¥ yaw/pitch (—É–ø—Ä–æ—â–µ–Ω–Ω–æ –¥–ª—è 2D)
      let dx=dotX-target.x;
      let dy=dotY-target.y;
      let yaw=(Math.atan2(-dx,radius)*180/Math.PI).toFixed(2);
      let pitch=(Math.atan2(-dy,radius)*180/Math.PI).toFixed(2);
      document.getElementById('angles').innerText=
        `–ù–∞–≤–æ–¥–∫–∞ (Spookytime): Yaw=${yaw}¬∞, Pitch=${pitch}¬∞`;

      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
