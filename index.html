<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>SpookytimeAIRotation Compass</title>
<style>
  body { background:#000; color:#66ffcc; font-family:monospace; text-align:center; }
  #canvas { margin-top:20px; background:#111; border:2px solid #66ffcc; }
</style>
</head>
<body>
  <h1>üåÄ Spookytime AI Rotation (–ù–∞–≤–æ–¥—á–∏–∫)</h1>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div id="angles"></div>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let angle = 0;
    function draw(){
      ctx.fillStyle="#111";
      ctx.fillRect(0,0,500,500);
      // —Ü–µ–ª—å
      ctx.fillStyle="red";
      ctx.beginPath();
      ctx.arc(250,250,30,0,Math.PI*2);
      ctx.fill();
      // –≤—Ä–∞—â–∞—é—â–∏–π—Å—è –ø—Ä–∏—Ü–µ–ª
      angle += 0.05;
      const r=100;
      const x=250+Math.cos(angle)*r;
      const y=250+Math.sin(angle)*r;
      ctx.fillStyle="#66ffcc";
      ctx.beginPath();
      ctx.arc(x,y,10,0,Math.PI*2);
      ctx.fill();
      // –≤—ã—á–∏—Å–ª—è–µ–º yaw/pitch –¥–ª—è –ø–æ–¥—Å–∫–∞–∑–∫–∏
      const dx=x-250, dy=y-250;
      let yaw=Math.atan2(-dx,r)*180/Math.PI;
      let pitch=Math.atan2(-dy,r)*180/Math.PI;
      document.getElementById("angles").innerText=
        `Yaw: ${yaw.toFixed(2)}, Pitch: ${pitch.toFixed(2)}`;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
