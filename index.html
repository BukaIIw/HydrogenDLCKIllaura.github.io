<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydrogenDLC - Global Web IRC</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Все стили из вашего дизайна */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(12px); }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-anim { animation: slideIn 0.3s ease-out forwards; }
        
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: opacity 0.2s, transform 0.2s; }
        .modal-exit { opacity: 1; transform: scale(1); }
        .modal-exit-active { opacity: 0; transform: scale(0.95); transition: opacity 0.2s, transform 0.2s; }
        
        /* Новые стили */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 2px;
        }
        .typing-dot {
            width: 4px;
            height: 4px;
            background: #475569;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans antialiased h-screen w-screen flex flex-col overflow-hidden selection:bg-sky-500/30 selection:text-sky-200">

    <!-- Background Decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-sky-600/10 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-600/10 rounded-full blur-[100px]"></div>
    </div>

    <!-- Header -->
    <header class="h-16 glass border-b border-slate-800 flex items-center justify-between px-4 sm:px-6 z-20 shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-gradient-to-br from-sky-500 to-indigo-600 rounded-lg flex items-center justify-center text-white font-bold shadow-lg shadow-sky-500/20">
                H
            </div>
            <div>
                <h1 class="font-bold text-white leading-none">HydrogenDLC IRC</h1>
                <div class="flex items-center gap-1.5 mt-1">
                    <span id="connection-status" class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                    </span>
                    <span id="status-text" class="text-xs text-slate-400 font-mono">Connecting...</span>
                </div>
            </div>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="hidden md:flex items-center gap-2 text-xs text-slate-500 bg-slate-900/50 px-3 py-1.5 rounded-full border border-slate-800">
                <span>Users:</span>
                <span id="online-count" class="text-green-400 font-mono">0</span>
            </div>
            
            <button onclick="toggleCommands()" class="flex items-center gap-2 px-3 py-1.5 bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded-lg text-xs font-medium transition-colors text-sky-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Commands
            </button>
            
            <button onclick="reconnectWebSocket()" id="reconnect-btn" class="flex items-center gap-2 px-3 py-1.5 bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded-lg text-xs font-medium transition-colors text-emerald-400 opacity-50 cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Reconnect
            </button>
        </div>
    </header>

    <!-- Main App Area -->
    <div class="flex-1 flex overflow-hidden relative">
        
        <!-- Sidebar (User List) -->
        <aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col hidden md:flex shrink-0 z-10">
            <div class="p-4 border-b border-slate-800">
                <h2 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">
                    Online Users <span id="user-count" class="text-slate-500">(0)</span>
                </h2>
                <div class="relative">
                    <input type="text" id="user-search" placeholder="Search users..." class="w-full bg-slate-950 border border-slate-800 rounded px-3 py-1.5 text-sm text-slate-300 focus:outline-none focus:border-sky-500/50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute right-2 top-2 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto p-2 space-y-1" id="user-list">
                <!-- Users will be loaded dynamically -->
                <div class="text-center py-8 text-slate-600">
                    <div class="typing-indicator mx-auto mb-2">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <p class="text-sm">Loading users...</p>
                </div>
            </div>

            <!-- Current User Info -->
            <div class="p-3 bg-slate-950 border-t border-slate-800 flex items-center gap-3">
                <div class="w-9 h-9 rounded-full bg-gradient-to-r from-emerald-500 to-teal-500 flex items-center justify-center text-white font-bold shadow-lg shadow-emerald-500/20">
                    <span id="user-initial">U</span>
                </div>
                <div class="flex-1">
                    <div id="current-username" class="text-sm font-medium text-white">User</div>
                    <div id="current-status" class="text-xs text-green-400">Connecting...</div>
                </div>
                <button onclick="changeUsername()" class="text-xs text-sky-400 hover:text-sky-300 bg-sky-500/10 hover:bg-sky-500/20 px-2 py-1 rounded transition-colors">
                    Edit
                </button>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="flex-1 flex flex-col bg-slate-900/50 relative">
            
            <!-- Chat Header -->
            <div class="h-12 border-b border-slate-800 flex items-center px-4 justify-between bg-slate-900/50 backdrop-blur-sm sticky top-0 z-10">
                <div class="flex items-center gap-2">
                    <button onclick="toggleSidebar()" class="md:hidden p-1 hover:bg-slate-800 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <span class="font-bold text-slate-200">#global-chat</span>
                    <span class="text-xs text-slate-500 hidden sm:inline-block">| Topic: HydrogenDLC Global Chat</span>
                </div>
                <div class="text-xs text-slate-500 font-mono bg-slate-800/50 px-2 py-1 rounded">
                    localhost:8080
                </div>
            </div>

            <!-- Messages Stream -->
            <div id="chat-stream" class="flex-1 overflow-y-auto p-4 space-y-1">
                <!-- Welcome Message -->
                <div class="text-center py-6 text-slate-500 text-sm">
                    <div class="inline-block p-2 rounded-full bg-slate-800/50 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.2-2.85.577-4.147" />
                        </svg>
                    </div>
                    <p class="text-slate-300 font-medium">Welcome to HydrogenDLC Global IRC</p>
                    <p class="mt-1 opacity-70">Type <code class="bg-slate-800 px-1 py-0.5 rounded text-sky-400 font-mono text-xs">.irc &lt;message&gt;</code> in-game to chat.</p>
                    <p class="mt-2 text-xs text-slate-600">Connecting to WebSocket server...</p>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-
