<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydrogenDLC - Global IRC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: #e2e8f0; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .message { animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .typing { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="fixed inset-0 -z-10">
        <div class="absolute top-0 left-0 w-96 h-96 bg-sky-600/20 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-indigo-600/20 rounded-full blur-3xl"></div>
    </div>

    <header class="glass border-b border-slate-700 p-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-gradient-to-br from-sky-500 to-indigo-600 rounded-xl flex items-center justify-center text-2xl font-bold text-white shadow-lg">
                H
            </div>
            <div>
                <h1 class="text-2xl font-bold">HydrogenDLC IRC</h1>
                <div class="flex items-center gap-2 text-sm">
                    <div id="status-dot" class="w-3 h-3 bg-red-500 rounded-full animate-ping"></div>
                    <span id="status-text" class="text-slate-400">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</span>
                </div>
            </div>
        </div>
        <div class="text-sm bg-slate-800/50 px-4 py-2 rounded-full border border-slate-700">
            –û–Ω–ª–∞–π–Ω: <span id="online-count" class="text-green-400 font-mono">‚Äî</span>
        </div>
    </header>

    <main class="flex-1 glass m-4 rounded-2xl flex flex-col">
        <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-4"></div>

        <div class="p-4 border-t border-slate-700">
            <div class="flex gap-3">
                <input id="name-input" type="text" placeholder="–¢–≤–æ–π –Ω–∏–∫..." value="WebUser" class="bg-slate-900/70 border border-slate-700 rounded-lg px-4 py-3 text-white flex-1 focus:outline-none focus:border-sky-500">
                <input id="message-input" type="text" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ..." class="bg-slate-900/70 border border-slate-700 rounded-lg px-4 py-3 text-white flex-1 focus:outline-none focus:border-sky-500">
                <button id="send-btn" class="px-8 py-3 bg-sky-600 hover:bg-sky-500 rounded-lg font-medium transition">
                    –û—Ç–ø—Ä–∞–≤–∏—Ç—å
                </button>
            </div>
        </div>
    </main>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1453859142031638661/lhg4udIVqnohhi7ozFfGJIzHR7YB-iIDcrpUOcrNM6TNu4vIB4zFJRMvvpgSVBK2Mh0N";
        const channelId = "1453886510905430179";
        const botToken = "MTQ1Mzg2ODcwNDQ5NTU2NzA3MA.Gzb3fc._f0vrfJ63VLsDhUqa4Cl6Jd2_Dp7ubMhNzV9G4";

        const messagesDiv = document.getElementById('messages');
        const nameInput = document.getElementById('name-input');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const onlineCount = document.getElementById('online-count');

        let processedIds = new Set();
        let lastPollTime = 0;

        function addMessage(name, text, server = "Web", isOwn = false) {
            const div = document.createElement('div');
            div.className = `message flex gap-4 ${isOwn ? 'flex-row-reverse' : ''}`;

            const time = new Date().toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });

            div.innerHTML = `
                <div class="w-12 h-12 rounded-full bg-gradient-to-br from-sky-500 to-indigo-600 flex items-center justify-center text-white font-bold text-xl shadow-lg flex-shrink-0">
                    ${name[0].toUpperCase()}
                </div>
                <div class="${isOwn ? 'text-right' : ''} flex-1">
                    <div class="flex items-baseline gap-2 ${isOwn ? 'flex-row-reverse' : ''}">
                        <span class="font-bold text-sky-300">${name}</span>
                        ${server !== "Web" ? `<span class="text-xs text-slate-500">[${server}]</span>` : ''}
                        <span class="text-xs text-slate-500">${time}</span>
                    </div>
                    <div class="mt-1 text-slate-200 bg-slate-800/50 px-4 py-2 rounded-2xl inline-block max-w-lg">${escapeHtml(text)}</div>
                </div>
            `;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const name = nameInput.value.trim() || "WebUser";
            const text = messageInput.value.trim();
            if (!text) return;

            const payload = {
                username: name + " (Web)",
                avatar_url: "https://mc-heads.net/avatar/" + name + "/64",
                content: text
            };

            await fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            addMessage(name, text, "Web", true);
            messageInput.value = "";
        }

        sendBtn.onclick = sendMessage;
        messageInput.onkeydown = e => {
            if (e.key === "Enter") sendMessage();
        };

        async function pollDiscord() {
            try {
                const res = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages?limit=20`, {
                    headers: { "Authorization": "Bot " + botToken }
                });

                if (res.status !== 200) return;

                const messages = await res.json();

                let newMessages = 0;
                for (let i = messages.length - 1; i >= 0; i--) {
                    const msg = messages[i];
                    if (processedIds.has(msg.id)) continue;

                    if (msg.webhook_id || msg.author.bot) {
                        let name = msg.author.username;
                        let text = msg.content;
                        let server = "Unknown";

                        const match = text.match(/\[(.+?)\]\s*(.+?):\s*(.+)/);
                        if (match) {
                            server = match[1];
                            name = match[2];
                            text = match[3];
                        }

                        text = text.replace(/&[0-9a-fk-orlmn]/g, '');

                        addMessage(name, text, server);
                        newMessages++;
                    }

                    processedIds.add(msg.id);
                }

                if (newMessages > 0) {
                    statusDot.className = "w-3 h-3 bg-green-500 rounded-full";
                    statusText.textContent = "–û–Ω–ª–∞–π–Ω";
                }
            } catch (e) {
                statusDot.className = "w-3 h-3 bg-red-500 rounded-full animate-ping";
                statusText.textContent = "–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è";
            }

            setTimeout(pollDiscord, 2000);
        }

        // –°—Ç–∞—Ä—Ç
        addMessage("System", "üåä –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ HydrogenDLC Global Web IRC!\n–í—Å–µ —Å —á–∏—Ç–æ–º –∏ –∑–¥–µ—Å—å –≤–∏–¥—è—Ç –æ–¥–∏–Ω —á–∞—Ç.");
        pollDiscord();
    </script>
</body>
</html>
